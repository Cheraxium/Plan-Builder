<script>
function toggleDropdown() {
    const dropdown = document.getElementById("quickLinksDropdown");
    const button = document.querySelector('.dropdown-button');
    dropdown.classList.toggle("show");
    button.classList.toggle("active");  // Add this line

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            const buttons = document.getElementsByClassName("dropdown-button");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                    buttons[i].classList.remove('active');  // Add this line
                }
            }
        }
    }
}
</script>
