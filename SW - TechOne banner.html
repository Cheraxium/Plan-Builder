    .toolbar-outer-container {

    #toolbar-quicklinks-drop-down {

    }

    .quicklinks-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: block;
        align-items: center;
        font-weight: 400;
        font-size: 16px;
    }

    .quicklinks-list li {
        margin: 0 5px;
    }

    .quicklinks-list a {
        text-decoration: none;
        color: #000000;
    }

    /* List Item styles */
    #toolbar-quicklinks-drop-down ul > li {
        padding-top: 5px;
        padding-bottom: 5px;
    }

    #toolbar-quicklinks-drop-down ul li {
        display: inline-block;
        transform: translatex(0px) translatey(0px) !important;
        padding-left: 10px;
        padding-right: 10px;
    }

    #toolbar-quicklinks-drop-down ul li:nth-child(3) {
        padding-right: 10px !important;
        padding-left: 10px !important;
    }

    /* Mobile dropdown styles */
    .mobile-dropdown {
        display: none;
        position: relative;
    }

    .dropdown-button {
        background-color: transparent;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        color: #001F3B;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: rgb(108 181 216);
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .dropdown-content.show {
        display: block;
    }

    .emergency-link {
        background-color: #fdbe00;
        padding: 5px 10px;
        border-radius: 2px;
    }

    .dropdown-content a {
        color: #001F3B;
        padding: 12px 16px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .dropdown-content a:hover {
        background-color: rgba(255,255,255,0.2);
    }

    /* Icons */
    .icon {
        width: 16px;
        height: 16px;
        display: inline-block;
    }

    /* Media query for mobile */
    @media screen and (max-width: 768px) {
        .quicklinks-list {
            display: none;
        }

        .mobile-dropdown {
            display: block;
        }

        #toolbar-quicklinks-drop-down {
            width: 100%;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            color: #000000;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .header-site-logo>a {
            background-size: cover;
            width: 161px;
            height: 64px;
        }

        #quickLinksDropdown {
            margin-top: 10px;
            margin-bottom: 1px;
            margin-left: 10px;
            width: 80%;
            transform: translatex(0px) translatey(0px);
        }
    }
</style>

<script>
function toggleDropdown() {
    const dropdown = document.getElementById("quickLinksDropdown");
    dropdown.classList.toggle("show");

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let i = 0; i < dropdowns.length; i++) {
                const openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
}
</script>
